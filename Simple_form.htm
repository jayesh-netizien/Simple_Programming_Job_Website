<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detent</title>
    <style>
        body {
            padding: 0px;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;

        }
        td {
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td><label for="email">Email</label></td>
        </tr>
        <tr>
            <td><input type="text" id="name"></td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="compiler">Favorite CSS Compiler</label></td>
            <td><label for="css-grid">Are you familiar with CSS grid?</label></td>
        </tr>
        <tr>
            <td>
                <select id="compiler">
                    <option selected>Sass</option>
                    <option>Flex</option>
                    <option>Grid</option>
                </select>
            </td>
            <td>
                <input type="radio" id="yes" name="css-grid" value="Yes" checked value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="css-grid" value="No">
                <label for="no">No</label>
            </td>
        </tr>
        <tr>
            <td><label for="message">Message</label></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea id="message" rows="5" cols="60"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="newsletter" name="newsletter" value="style">
                <label for="newsletter">Received our newsletter?</label>
            </td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">
                <p>Send Response clear form.</p>
            </td>
        </tr>
    </table>
</body>
</html>
